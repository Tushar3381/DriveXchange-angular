<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      User Registration
    </h2>

    <form (ngSubmit)="register()" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="name" name="name" required />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="email" name="email" required />
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="text"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="phone" name="phone" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="password" name="password" required />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold 
               hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <!-- Message -->
    <p class="text-green-600 font-medium text-center mt-4">{{ message }}</p>

    <p class="text-center mt-4">
      Already have an account?
      <a routerLink="/User/login" class="text-blue-600 font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>
</div>
