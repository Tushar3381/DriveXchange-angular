<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">

    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
      User Login
    </h2>

    <form>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input 
          type="email"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input 
          type="password"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl mt-2">
        Login
      </button>

      <!-- Redirect -->
      <p class="text-center mt-4 text-gray-600">
        Don't have an account?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Register</a>
      </p>

    </form>

  </div>
</div>
