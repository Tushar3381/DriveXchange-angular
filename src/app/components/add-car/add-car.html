<div class="container">
  <h2>Add New Car</h2>
  <form (ngSubmit)="onSubmit()" #carForm="ngForm" enctype="multipart/form-data">
    <div>
      <label for="id">Car ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="car.id" required />
    </div>

    <div>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" [(ngModel)]="car.brand" required />
    </div>

    <div>
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" [(ngModel)]="car.model" required />
    </div>

    <div>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" [(ngModel)]="car.color" required />
    </div>

    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="car.price" required />
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="car.description"></textarea>
    </div>

    <div>
      <label for="image">Car Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>

    <button type="submit">Add Car</button>
  </form>

  <p *ngIf="successMsg">{{ successMsg }}</p>
</div>
